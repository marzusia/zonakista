{% load static %}
<!doctype html>
<html lang="vedian">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Idolma daitrikam vispotas kra Zonakistam Vezas a Hanesirzam Valam Vezas">
        <meta property="og:title" content="Zonakista Vezas">
        <meta property="og:url" content="https://vedia.ovh">
        <meta property="og:image" content="https://assets.vedia.ovh/vedia-rounded.png">
        <meta property="og:description" content="Idolma daitrikam vispotas kra Zonakistam Vezas a Hanesirzam Valam Vezas">
        <title>Zonakista Vezas</title>
        <link rel="shortcut icon" href="{% static 'vedia-rounded.png' %}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'gov.vedia.css' %}" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark gv-navbar">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="btn btn-link navbar-brand">
                    <img class="gv-nav-flag" src="{% static 'vedia-small.png' %}" alt="Veza">
                    Veza
                </a>
                <div class="ms-auto text-white">
                    {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button
                            class="btn btn-link dropdown-toggle text-white text-decoration-none d-flex align-items-center"
                            type="button"
                            id="GvProfileDropdownBtn"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <img
                                        src="{% if citizen and citizen.avatar %}{{ citizen.avatar.url }}{% else %}{% static 'avatar.png' %}{% endif %}"
                                        alt="Nitera huzindras"
                                        class="gv-mini-avatar"
                                    />
                                </div>
                                <div>
                                    {% if citizen %}{{ citizen.name }}{% else %}{{ request.user.username }}{% endif %}
                                </div>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="GvProfileDropdownBtn">
                            <li><a href="{% url 'profile.show' %}" class="dropdown-item">Mena huzindra</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="{% url 'logout' %}" class="dropdown-item">Vidaisi</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-link text-white text-decoration-none">
                        <i class="fas fa-user me-2"></i>
                        Anidaisi
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block body %}{% endblock body %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e9e35b4a31.js" crossorigin="anonymous"></script>
    </body>
</html>
